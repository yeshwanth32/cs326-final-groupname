<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/b4fd324cba.js" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
</head>

<body>
    <div id="nav">
        <i class="fa-solid fa-user fa-2x icon icon-active" id="user"></i>
        <i class="fa-solid fa-compass fa-2x icon" id="index"></i>
        <i class="fa-solid fa-circle-plus fa-2x icon" id="add"></i>
        <i class="fa-solid fa-user-group fa-2x icon" id="groups"></i>
    </div>
    <div id="card-wrapper">
        <div id="form-card">
            <div id="form-banner">
                Login
            </div>
            <div id="form-content">
                <form>
                    <div class="form-group form-width">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input class="form-control form-control-lg" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control form-control-lg" id="password" required>
                        </div>
                        <div id="options-container">
                            <div>
                                <input type="checkbox" id="remember" name="scales">                           
                                <label for="remember">Remember Me?</label>
                            </div>
                            <div>
                                Don't have an account?
                                <a href="./register.html">Sign up</a>
                            </div>
                        </div>
                        <div class="mx-auto text-center">
                            <button class="btn" id="add-game-submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
