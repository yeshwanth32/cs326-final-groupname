<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/b4fd324cba.js" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
</head>

<body>
    <div id="nav">
        <i class="fa-solid fa-user fa-2x icon" id="user"></i>
        <i class="fa-solid fa-compass fa-2x icon" id="index"></i>
        <i class="fa-solid fa-circle-plus fa-2x icon-active" id="add"></i>
        <i class="fa-solid fa-user-group fa-2x icon" id="groups"></i>
    </div>
    <div id="card-wrapper">
        <div id="form-card">
            <div id="form-banner">
                Add Game
            </div>
            <div id="form-content">
                <form>
                    <div class="form-group form-width">
                        <label for="game" class="form-label">Game</label>

                        <select class="form-select mb-3 form-select-lg" id="gameSelect" required>

                            <option value="" disabled selected hidden>Select a game</option>
                        </select>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input class="form-control form-control-lg" id="add-game-price" required>
                        </div>
                        <label for="condition" class="form-label">Condition</label>
                        <select class="form-select mb-3 form-select-lg" id="conditionSelect" required>
                            <option value="" disabled selected hidden>Select a condition</option>

                            <option value="mint">Mint</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                        <label class="btn">
                            <i class="fa fa-upload" aria-hidden="true"></i> <input type="file" hidden>
                            Upload Image
                        </label>
                        <div class="mx-auto text-center">
                            <button class="btn" id="add-game-submit">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
